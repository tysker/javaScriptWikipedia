  <body></body>
  <script>
    let p = new Promise((resolve, reject) => {
      let a = 1 + 2;
      if (a === 2) {
        resolve("Success");
      } else {
        reject("Failed");
      }
    });

    p.then((message) => {
      console.log(`This is in the then: ${message}`);
    }).catch((error) => {
      console.log(`This is in the: ${error}`);
    });
